<div id="v_create" class="hidden fade-in">
    <h2 style="font-size:28px; font-weight:700; color:var(--primary); margin-bottom:24px;">Create New Batch</h2>
    
    <div class="lms-card">
        <div style="margin-bottom:20px;">
            <label style="display:block; font-weight:600; margin-bottom:8px;">Batch Name</label>
            <input id="c_name" class="lms-input" placeholder="e.g. Python Masterclass">
        </div>

        <div id="owner-trainer-select" class="hidden" style="margin-bottom:20px;">
            <label style="display:block; font-weight:600; margin-bottom:8px;">Assign to Trainer</label>
            <select id="c_trainer" class="lms-input">
                <option value="">Loading Trainers...</option>
            </select>
        </div>

        <div style="display:flex; gap:20px; margin-bottom:20px;">
            <div style="flex:1;">
                <label style="display:block; font-weight:600; margin-bottom:8px;">Start Date</label>
                <input type="date" id="c_start" class="lms-input">
            </div>
            <div style="flex:1;">
                <label style="display:block; font-weight:600; margin-bottom:8px;">End Date</label>
                <input type="date" id="c_end" class="lms-input">
            </div>
        </div>

        <div style="margin-bottom:20px;">
            <label style="display:block; font-weight:600; margin-bottom:8px;">Number of Students</label>
            <input type="number" id="c_cap" class="lms-input" value="3" oninput="genRows()" placeholder="Enter number">
        </div>

        <div id="c_preview" style="background:#f1f5f9; padding:20px; border-radius:12px; margin-bottom:24px; border:1px solid #e2e8f0;"></div>
        
        <button id="createBatchBtn" class="lms-btn" onclick="subBatch()">Create Batch</button>
    </div>
</div>
