<div id="v_users" class="hidden fade-in">
    <style>
        .cat-header { background: white; border: 1px solid #e2e8f0; padding: 15px 20px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: all 0.2s; font-weight: 600; color: var(--primary); }
        .cat-header:hover { border-color: var(--accent); background: #f8fafc; }
        .cat-header.active-cat { background: var(--primary); color: white; border-color: var(--primary); }
        .cat-icon { font-size: 18px; font-weight: bold; transition: transform 0.3s; }
        .cat-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; padding: 0 5px; }
        .cat-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 15px; padding: 15px 0 25px 0; }
    </style>

    <h2 style="font-size:28px; font-weight:700; color:var(--primary); margin-bottom:24px;">Trainee Profiles</h2>
    
    <div id="t_search" class="lms-card">
        <label style="display:block; font-weight:600; margin-bottom:10px;">Select Batch to View Students</label>
        <select id="t_sel" class="lms-input" onchange="loadTList()">
            <option value="">Loading Batches...</option>
        </select>
        <div id="t_list" style="margin-top:20px;"></div>
    </div>

    <div id="t_profile" class="hidden">
        <button onclick="closeProfile()" style="background:#e2e8f0; border:none; padding:8px 16px; border-radius:8px; font-weight:600; cursor:pointer; margin-bottom:20px; color:#475569;">‚Üê Back to List</button>
        
        <div class="lms-card">
            <div style="display:flex; align-items:center; gap:20px; border-bottom:1px solid #f1f5f9; padding-bottom:24px; margin-bottom:24px;">
                <div id="p_av" style="width:64px; height:64px; background:var(--accent); color:white; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:28px; font-weight:bold;">A</div>
                <div>
                    <h2 id="p_name" style="margin:0; font-size:24px; font-weight:700; color:var(--primary);">Student Name</h2>
                    <span id="p_id" style="color:#94a3b8; font-size:14px;">ID: 12345</span>
                </div>
                <div style="margin-left:auto; text-align:right;">
                    <div id="p_pct" style="font-size:32px; font-weight:800; color:var(--success);">0%</div>
                    <div style="font-size:13px; color:#64748b;">Attendance Rate</div>
                </div>
            </div>

            <h4 style="font-weight:600; margin-bottom:16px; color:var(--text);">Course Curriculum</h4>
            
            <div id="p_curriculum"></div>

            <div id="p_action" class="hidden" style="background:var(--primary); color:white; margin-top:24px; padding:24px; border-radius:16px; display:flex; align-items:center; justify-content:space-between; box-shadow:0 10px 25px -5px rgba(15, 23, 42, 0.3);">
                <div>
                    <h3 id="act_title" style="margin:0 0 4px 0; font-size:18px; font-weight:700;">Module Name</h3>
                    <div id="act_status" style="opacity:0.8; font-size:14px;">Status: Pending</div>
                </div>
                <button onclick="startAssessmentFlow()" style="background:white; color:var(--primary); border:none; padding:12px 24px; border-radius:10px; font-weight:700; cursor:pointer; transition:transform 0.2s;">
                    Initiate Assessment üöÄ
                </button>
            </div>
        </div>
    </div>
</div>
