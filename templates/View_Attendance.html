<div id="v_att" class="hidden fade-in">
    <h2 style="font-size:28px; font-weight:700; color:var(--primary); margin-bottom:24px;">Mark Attendance</h2>
    
    <div class="lms-card">
        <div style="display:flex; gap:20px; margin-bottom:20px;">
            <div style="flex:1;">
                <label style="display:block; font-weight:600; margin-bottom:8px;">Select Batch</label>
                <select id="a_sel" class="lms-input" onchange="loadAttList()">
                    <option value="">Choose a batch...</option>
                </select>
            </div>
            <div style="width:200px;">
                <label style="display:block; font-weight:600; margin-bottom:8px;">Date</label>
                <input type="date" id="a_date" class="lms-input">
            </div>
        </div>

        <div id="a_list" style="margin-top:10px;"></div>

        <button id="a_btn" class="lms-btn hidden" style="margin-top:24px;" onclick="subAtt()">Save Attendance</button>
    </div>
</div>
