<div id="v_dash" class="fade-in">
    <h2 style="font-size:28px; font-weight:700; color:var(--primary); margin-bottom:24px;">Dashboard</h2>
    
    <div style="display:flex; gap:24px; margin-bottom:30px;">
        <div class="lms-card" style="flex:1; background:linear-gradient(135deg, #1e293b 0%, #0f172a 100%); color:white; border:none;">
            <div style="opacity:0.7; font-size:14px; text-transform:uppercase; letter-spacing:1px;">Total Batches</div>
            <h1 id="d_count" style="font-size:48px; font-weight:700; margin-top:5px;">0</h1>
        </div>
        
        <div class="lms-card" style="flex:1;">
            <div style="color:#64748b; font-size:14px; text-transform:uppercase; letter-spacing:1px;">System Status</div>
            <h1 style="font-size:48px; font-weight:700; color:var(--success); margin-top:5px;">Active</h1>
        </div>
    </div>

    <h3 style="margin-bottom:16px; color:var(--text); font-weight:600;">Your Batches</h3>
    <div id="d_list" class="lms-card" style="padding:0; overflow:hidden;">
        <div style="padding:30px; text-align:center; color:#94a3b8;">Loading...</div>
    </div>
</div>

<div id="add-trainee-modal" class="hidden" style="position:fixed; inset:0; background:rgba(15,23,42,0.6); backdrop-filter:blur(4px); display:flex; align-items:center; justify-content:center; z-index:1000;">
    <div class="lms-card" style="width:400px; padding:30px; margin:0; box-shadow:0 25px 50px -12px rgba(0,0,0,0.25);">
        <h3 style="font-size:20px; font-weight:700; color:var(--primary); margin-top:0; margin-bottom:20px;">Add New Student</h3>
        
        <div style="margin-bottom:15px;">
            <label style="display:block; font-weight:600; margin-bottom:8px; color:var(--text); font-size:14px;">Full Name</label>
            <input id="at_name" class="lms-input" placeholder="e.g. Jane Doe" style="margin-bottom:0;">
        </div>

        <div style="margin-bottom:15px;">
            <label style="display:block; font-weight:600; margin-bottom:8px; color:var(--text); font-size:14px;">Mobile</label>
            <input id="at_mobile" class="lms-input" placeholder="e.g. 9876543210" style="margin-bottom:0;">
        </div>

        <div style="margin-bottom:25px;">
            <label style="display:block; font-weight:600; margin-bottom:8px; color:var(--text); font-size:14px;">Email </label>
            <input id="at_email" class="lms-input" placeholder="e.g. jane@example.com" style="margin-bottom:0;">
        </div>
        
        <div style="display:flex; gap:10px;">
            <button id="at_btn" onclick="saveNewTrainee()" class="lms-btn" style="flex:1;">Add Student</button>
            <button onclick="document.getElementById('add-trainee-modal').classList.add('hidden')" class="lms-btn" style="background:#e2e8f0; color:#64748b; flex:1;">Cancel</button>
        </div>
    </div>
</div>
