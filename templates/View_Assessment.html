<div id="v_assessment" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#f1f5f9; z-index:50; overflow-y:auto;">
    
    <div style="background:white; padding:15px 40px; border-bottom:1px solid #e2e8f0; display:flex; justify-content:space-between; align-items:center;">
        <div style="font-weight:700; color:var(--primary); font-size:18px;">Assessment In Progress</div>
        <button onclick="exitAssessment()" style="color:#64748b; background:none; border:none; font-weight:600; cursor:pointer; font-size:14px;">âœ• Cancel</button>
    </div>

    <div style="max-width:800px; margin:40px auto; padding:0 20px;">
        
        <div class="lms-card" style="text-align:center; padding:50px;">
            
            <div style="margin-bottom:40px;">
                <h2 style="font-size:24px; font-weight:700; color:var(--primary); margin-bottom:10px;">Question</h2>
                <div id="asm-q-text" style="font-size:20px; font-weight:500; line-height:1.6; color:#334155;">
                    Loading Question...
                </div>
            </div>
            
            <div style="display:flex; flex-direction:column; align-items:center; gap:20px;">
                <button id="asm-rec-btn" onclick="toggleRecording()" style="width:80px; height:80px; border-radius:50%; background:#fee2e2; border:2px solid #ef4444; color:#ef4444; font-size:32px; cursor:pointer; transition:0.2s; display:flex; align-items:center; justify-content:center;">
                    ðŸŽ¤
                </button>
                
                <div id="rec-status-text" style="color:#94a3b8; font-weight:600; font-size:14px; text-transform:uppercase; letter-spacing:1px;">
                    Click to Record
                </div>

                <audio id="asm-audio-preview" controls class="hidden" style="width:100%; max-width:400px; margin-top:10px;"></audio>
            </div>

            <div style="margin-top:40px; border-top:1px solid #f1f5f9; padding-top:30px;">
                <button id="asm-submit-btn" onclick="finishAssessment()" class="lms-btn" style="width:auto; padding:15px 40px; font-size:16px; opacity:0.5; transition:0.3s;" disabled>
                    Submit & Upload
                </button>
            </div>
        </div>
    </div>

    <div id="video-container" class="hidden" style="position:fixed; bottom:20px; right:20px; width:240px; height:180px; background:black; border-radius:16px; overflow:hidden; z-index:100; border:4px solid white; box-shadow:0 20px 25px -5px rgba(0,0,0,0.3);">
        <video id="video-feed" autoplay muted playsinline style="width:100%; height:100%; object-fit:cover; transform:scaleX(-1);"></video>
    </div>
</div>
